<section class="projects">
    <div *ngFor="let project of selected" class="project">
      <div class="project-img">
        <img src="{{project.pic}}" alt="">
      </div>
      <p class="project-name">{{project.name}}</p>
      <p class="project-caption">{{project.capt}}</p>
      <p class="project-desc">{{project.desc}}</p>
      <div class="project-tech">
        <div class=project-tech-items>
          <div *ngFor="let item of project.tech"
            class="tech-item">
            <img src="../../assets/logos/{{item}}.png" title="{{item}}" alt="tech">
          </div>
        </div>
        <div class="project-tech_links">
          <span *ngIf="project.live">
            <a href={{project.live}}
              target="_blank">
              <img src="../../assets/logos/link.png" alt="link">
            </a>
          </span>
          <span *ngIf="project.code">
            <a href={{project.code}}
              target="_blank">
              <img src="../../assets/logos/github.png" alt="github">
            </a>
          </span>
        </div>
      </div>
    </div>
</section>
