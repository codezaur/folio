<section class="projects">

    <div *ngFor="let project of selected" class="project">
      <p>{{project.name}}</p>
      <p>{{project.desc}}</p>
      <div class="tech">
        <div *ngFor="let item of project.tech"
              class="tech-item">
          <i class={{item}}></i>
      </div>
      </div>
    </div>

</section>
